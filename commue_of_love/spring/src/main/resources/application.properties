#连接阿里云数据库
## 数据源配置
spring.datasource.url=jdbc:mysql://*.mysql.rds.aliyuncs.com:3306/commue_of_love?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
spring.datasource.username=*
spring.datasource.password=*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8080
#可以把 POST 请求转为 DELETE 或 POST 请求
#spring.mvc.hiddenmethod.filter.enabled=true
## Mybatis 配置
# 配置为 com.pancm.pojo 指向实体类包路径。
mybatis.typeAliasesPackage=com.springboot.bean
# 配置为 classpath 路径下 mapper 包下，* 代表会扫描所有 xml 文件。
mybatis.mapperLocations=classpath\:mapper/*.xml
